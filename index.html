<!DOCTYPE html>
<html lang="en" style="
height: 100%;
">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Georama:wght@300&family=Poppins:ital,wght@1,300&display=swap');
  </style>
  <title>Music Finder</title>
</head>

<body>
  <header class="head-footer">
    <h1>Music Search Up</h1>

    <h1>Please put in the artist you want to look up!</h1>

    <div class="search-section">
      <input type="text" id="blank" placeholder="Musical Artist">
      <button id="search">Search</button>
    </div>
  </header>
  <main>
    <div class="bio-flex">
      <h2>Artist Info</h2>
      <div id="artist-bio"></div>
    </div>
    <section class="artist-list">

      <div class="track-flex">
        <h2>Tracks</h2>
        <div id="artist-info"> </div>
      </div>

      <div class="album-flex">
        <h2>Albums</h2>
        <div id="ablum-info"></div>
      </div>

    </section>
    <div class="reccom-flex">
      <h2>Recommended Artist </h2>
      <div id="recomm-Artist"></div>
    </div>
  </main>
  <footer>Â© Jorge Herrera 2021</footer>
</body>

</html>
