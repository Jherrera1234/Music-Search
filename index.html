<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Music Finder</title>
</head>

<body>
  <header class="head-footer">
    <h1>Music Search Up</h1>
  </header>
  <h1>Please put in the artist you want to look up!</h1>

  <div class="search-section">
    <input type="text" id="blank" placeholder="Musical Artist">
    <button id="search">Search</button>
  </div>
  <section class="artist-list">
    <h2>Artist Info</h2>
    <div id="artist-bio"></div>
    <h2>Tracks</h2>
    <div id="artist-info"> </div>
    <h2>Albums</h2>
    <div id="ablum-info"></div>

  </section>
  <footer class="head-footer"></footer>
</body>

</html>
